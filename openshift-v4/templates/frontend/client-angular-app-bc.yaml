---
kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: client-angular-app
  creationTimestamp: 
parameters:
- name: NAME
  displayName:
  description: the module name entered when run yo bcdk:pipeline, which is tfrs
  required: true  
- name: SUFFIX
  displayName:
  description: sample is -pr-0
  required: true
- name: VERSION
  displayName:
  description:  image tag name for output
  required: true
- name: GIT_URL
  displayName:
  description: tfrs repo
  value: https://github.com/bcgov/tfrs.git
  required: true
- name: GIT_REF
  displayName:
  description: tfrs branch name of the pr
  required: true    
objects:
- apiVersion: image.openshift.io/v1
  kind: ImageStream
  metadata:
    annotations:
      description: Keeps track of changes in the client / front end image
    labels:
      shared: "true"
    creationTimestamp: null
    generation: 643
    name: ${NAME}-frontend-angular-app
  spec:
    lookupPolicy:
      local: false
  status:
    dockerImageRepository: ""  
- kind: BuildConfig
  apiVersion: build.openshift.io/v1
  metadata:
    name: ${NAME}-frontend-angular-app${SUFFIX}
    creationTimestamp: 
  spec:
    triggers: []
    runPolicy: Serial
    source:
      type: Git
      git:
        uri: ${GIT_URL}
        ref: ${GIT_REF}
      contextDir: frontend
    strategy:
      type: Source
      sourceStrategy:
        from:
          kind: ImageStreamTag
          namespace: openshift
          name: nodejs:8
    output:
      to:
        kind: ImageStreamTag
        name: ${NAME}-frontend-angular-app:${VERSION}
    resources:
      limits:
        cpu: '1'
        memory: 4G
      requests:
        cpu: 300m
        memory: 2G
    postCommit: {}
    nodeSelector: 
    successfulBuildsHistoryLimit: 5
    failedBuildsHistoryLimit: 5
  status:
    lastVersion: 0
